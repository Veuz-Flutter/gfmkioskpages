<!-- Customer Details Panel -->
<div class="customer-details-panel hidden" id="customerDetailsPanel">
    <h2 class="customer-details-title">Please review your information below</h2>
    <div class="customer-details-content">
        <div class="customer-field-group">
            <div class="customer-field">
                <label>First Name</label>
                <div class="customer-field-value" id="customer-field-firstname">John</div>
            </div>
            <div class="customer-field">
                <label>Email Address</label>
                <div class="customer-field-value" id="customer-field-email">john.doe@example.com</div>
            </div>
            <div class="customer-field">
                <label>Company Name</label>
                <div class="customer-field-value" id="customer-field-company">EventXPro Inc.</div>
            </div>
            <div class="customer-field">
                <label>Nationality</label>
                <div class="customer-field-value" id="customer-field-nationality">American</div>
            </div>
        </div>
        <div class="customer-field-group">
            <div class="customer-field">
                <label>Last Name</label>
                <div class="customer-field-value" id="customer-field-lastname">Doe</div>
            </div>
            <div class="customer-field">
                <label>Phone Number</label>
                <div class="customer-field-value" id="customer-field-phone">+1 234 567 8900</div>
            </div>
            <div class="customer-field">
                <label>Job Title</label>
                <div class="customer-field-value" id="customer-field-job">Senior Manager</div>
            </div>
            <div class="customer-field">
                <label>Base Class Ticket Type</label>
                <div class="customer-field-value" id="customer-field-ticket">VIP Access</div>
            </div>
        </div>
    </div>
</div>

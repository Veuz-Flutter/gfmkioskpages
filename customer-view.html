<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Customer View - GULFOOD MANUFACTURING</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="img/favicon.png">

<body>

  <div class="dummy-controls" id="dummyControls">
    <button class="dummy-control-btn" onclick="checkInWithQR()">
      <i class="fa-solid fa-qrcode"></i> Check In QR
    </button>

    <button class="dummy-control-btn" onclick="checkInWithSearch()">
      <i class="fa-solid fa-magnifying-glass"></i> Check In Search
    </button>

    <button class="dummy-control-btn" onclick="openDrawer()">
      <i class="fa-solid fa-bars"></i> Open Drawer
    </button>

    <button class="dummy-control-btn" onclick="toggleKioskLock()">
      <i class="fa-solid fa-lock"></i> Toggle Kiosk Lock
    </button>

    <button class="dummy-control-btn" onclick="unlockKioskLock()">
      <i class="fa-solid fa-unlock"></i> Unlock Kiosk
    </button>

    <button class="dummy-control-btn success" onclick="togglePoweredBy()">
      <i class="fa-solid fa-eye"></i> Toggle Powered By
    </button>

    <button class="dummy-control-btn" onclick="toggleCustomerDetails()">
      <i class="fa-solid fa-user"></i> Toggle Customer Details
    </button>

    <button class="dummy-control-btn danger" onclick="hideDummyControlls()">
      <i class="fa-solid fa-xmark"></i> Hide Controls
    </button>

  </div>
  <div class="customer-view-container">
    <img src="customer_view_bg.png" alt="GULFOOD MANUFACTURING Customer View" class="customer-view-bg">
  </div>

  <!-- Customer Details Panel -->
  <div class="customer-details-panel hidden" id="customerDetailsPanel">
    <h2 class="customer-details-title">Please review your information below</h2>
    <div class="customer-details-content">
      <div class="customer-field-group">
        <div class="customer-field">
          <label>First Name</label>
          <div class="customer-field-value" id="customer-field-firstname">John</div>
        </div>
        <div class="customer-field">
          <label>Email Address</label>
          <div class="customer-field-value" id="customer-field-email">john.doe@example.com</div>
        </div>
        <div class="customer-field">
          <label>Company Name</label>
          <div class="customer-field-value" id="customer-field-company">EventXPro Inc.</div>
        </div>
        <div class="customer-field">
          <label>Nationality</label>
          <div class="customer-field-value" id="customer-field-nationality">American</div>
        </div>
      </div>
      <div class="customer-field-group">
        <div class="customer-field">
          <label>Last Name</label>
          <div class="customer-field-value" id="customer-field-lastname">Doe</div>
        </div>
        <div class="customer-field">
          <label>Phone Number</label>
          <div class="customer-field-value" id="customer-field-phone">+1 234 567 8900</div>
        </div>
        <div class="customer-field">
          <label>Job Title</label>
          <div class="customer-field-value" id="customer-field-job">Senior Manager</div>
        </div>
        <div class="customer-field">
          <label>Base Class Ticket Type</label>
          <div class="customer-field-value" id="customer-field-ticket">VIP Access</div>
        </div>
      </div>
    </div>
  </div>

  <div class="footer powered-by-logo_white">

    <div class="powered-by-logo">
      <img src="img/logo_white.png" alt="Powered by EventXPro">
    </div>
  </div>

  <!-- Include the scripts -->
  <script src="scripts.js"></script>
</body>

</html>

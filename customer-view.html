<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Customer View - GULFOOD MANUFACTURING</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="img/favicon.png">
</head>

<body>

  <div class="dummy-controls hidden" id="dummyControls">
    <button class="dummy-control-btn" onclick="checkInWithQR()">
      <i class="fa-solid fa-qrcode"></i> Check In QR
    </button>

    <button class="dummy-control-btn" onclick="checkInWithSearch()">
      <i class="fa-solid fa-magnifying-glass"></i> Check In Search
    </button>

    <button class="dummy-control-btn" onclick="openDrawer()">
      <i class="fa-solid fa-bars"></i> Open Drawer
    </button>

    <button class="dummy-control-btn" onclick="toggleKioskLock()">
      <i class="fa-solid fa-lock"></i> Toggle Kiosk Lock
    </button>

    <button class="dummy-control-btn" onclick="unlockKioskLock()">
      <i class="fa-solid fa-unlock"></i> Unlock Kiosk
    </button>

    <button class="dummy-control-btn success" onclick="togglePoweredBy()">
      <i class="fa-solid fa-eye"></i> Toggle Powered By
    </button>

    <button class="dummy-control-btn" onclick="toggleCustomerDetails()">
      <i class="fa-solid fa-user"></i> Toggle Customer Details
    </button>

    <button class="dummy-control-btn danger" onclick="hideDummyControlls()">
      <i class="fa-solid fa-xmark"></i> Hide Controls
    </button>

  </div>
  <div class="customer-view-container">
    <img src="customer_view_bg.png" alt="GULFOOD MANUFACTURING Customer View" class="customer-view-bg">
  </div>

  <!-- Customer Details Panel -->
  <div id="customerDetailsPanelContainer"></div>

  <div class="footer powered-by-logo_white">

    <div class="powered-by-logo">
      <img src="img/logo_white.png" alt="Powered by EventXPro">
    </div>
  </div>

  <!-- Include the scripts -->
  <script>
    // Load customer details panel from external file
    fetch('customer-details-panel.html')
      .then(response => response.text())
      .then(html => {
        document.getElementById('customerDetailsPanelContainer').innerHTML = html;
      })
      .catch(error => console.error('Error loading customer details panel:', error));
  </script>
  <script src="scripts.js"></script>
</body>

</html>

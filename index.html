<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Check-In System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html,
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            width: 100vw;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            overflow: hidden;
            position: static;
        }

        body {
            display: flex;
            flex-direction: column;
        }

        /* Header Section */
        .header {
            background-color: #4a2c7a;
            padding: 20px 20px;
            text-align: center;
            color: white;
            position: relative;
        }

        .logo-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        .logo-icon {
            width: 220px;
            height: 220px;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .logo-icon img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .drawer-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 70px;
            height: 70px;
            background-color: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .drawer-btn:hover {
            background-color: rgba(255, 255, 255, 0.3);
            border-color: rgba(255, 255, 255, 0.5);
            transform: translateY(-2px);
        }

        .drawer-btn:active {
            transform: translateY(0);
        }

        .drawer-icon {
            font-size: 32px;
            color: white;
        }

        .lock-btn {
            visibility: hidden;
            position: absolute;
            top: 100px;
            right: 20px;
            width: 70px;
            height: 70px;
            background-color: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .lock-btn:hover {
            background-color: rgba(255, 255, 255, 0.3);
            border-color: rgba(255, 255, 255, 0.5);
            transform: translateY(-2px);
        }

        .lock-btn:active {
            transform: translateY(0);
        }

        .lock-icon {
            font-size: 32px;
            color: white;
        }


        .main-content.hidden {
            display: none;
        }

        .drawer-btn.hidden {
            display: none;
        }

        .footer.hidden {
            display: none;
        }

        .logo-text {
            font-size: 32px;
            font-weight: bold;
            letter-spacing: 2px;
        }

        .logo-subtitle {
            font-size: 18px;
            font-weight: bold;
            margin-top: 5px;
        }

        .event-details {
            margin-top: 15px;
            font-size: 14px;
            line-height: 1.4;
        }

        /* Main Content Section */
        .main-content {
            flex: 1;
            background: linear-gradient(to bottom, #e0d2f0, #ffffff);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 60px 20px;
        }

        .welcome-section {
            text-align: center;
            margin-bottom: 60px;
        }

        .welcome-title {
            font-size: 48px;
            font-weight: bold;
            color: #4a2c7a;
            margin-bottom: 15px;
        }

        .user-name {
            font-weight: 900;
        }

        .responsibility {
            font-size: 18px;
            color: #6b7280;
            margin-top: 10px;
        }

        .responsibility-bold {
            font-weight: bold;
            color: #374151;
        }

        /* Check-in Buttons */
        .checkin-buttons {
            display: flex;
            gap: 40px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .checkin-btn {
            width: 280px;
            height: 120px;
            background: linear-gradient(135deg, #4a2c7a 0%, #6b46c1 100%);
            border: none;
            border-radius: 12px;
            cursor: pointer;
            display: flex;
            align-items: center;
            padding: 20px;
            transition: all 0.3s ease;
            box-shadow: 0 8px 25px rgba(74, 44, 122, 0.3);
        }

        .checkin-btn:hover {
            transform: translateY(-4px);
            box-shadow: 0 12px 35px rgba(74, 44, 122, 0.4);
        }

        .checkin-btn:active {
            transform: translateY(-2px);
        }

        .btn-icon {
            width: 60px;
            height: 60px;
            margin-right: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            color: white;
        }

        .btn-icon img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            filter: brightness(0) invert(1);
        }

        .btn-text {
            color: white;
            text-align: left;
            flex: 1;
        }

        .btn-text-line1 {
            font-size: 16px;
            font-weight: 500;
            margin-bottom: 5px;
        }

        .btn-text-line2 {
            font-size: 20px;
            font-weight: bold;
        }

        /* Footer Section */
        .footer {
            position: fixed;
            bottom: 0;
            right: 0;
            padding: 20px;
            z-index: 1000;
        }

        .powered-by-logo {
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: flex-end;
        }

        .powered-by-logo img {
            height: 100%;
            width: auto;
            object-fit: contain;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .checkin-buttons {
                flex-direction: column;
                gap: 20px;
            }

            .checkin-btn {
                width: 100%;
                max-width: 320px;
            }

            .welcome-title {
                font-size: 36px;
            }

            .logo-text {
                font-size: 24px;
            }
        }
    </style>
</head>

<body>
    <!-- Header Section -->
    <div class="header">
        <button class="drawer-btn" onclick="openDrawer()">
            <div class="drawer-icon">â˜°</div>
        </button>
        <button class="lock-btn" onclick="unlockKioskLock()">
            <div class="lock-icon" id="lockIcon">ðŸ”’</div>
        </button>
        <div class="logo-container">
            <div class="logo-icon">
                <img src="gfm_home_logo.png" alt="GULFOOD MANUFACTURING Logo">
            </div>
        </div>
    </div>

    <!-- Main Content Section -->
    <div class="main-content" id="mainContent">
        <div class="welcome-section">
            <div class="welcome-title">
                WELCOME
            </div>
            <div class="responsibility">
                Your responsibility: <span class="responsibility-bold" id="userRole">Registration Desk</span>
            </div>
        </div>

        <div class="checkin-buttons">
            <button class="checkin-btn" onclick="checkInWithQR()">
                <div class="btn-icon">
                    <img src="qr_code.svg" alt="QR Code">
                </div>
                <div class="btn-text">
                    <div class="btn-text-line1">Check in with</div>
                    <div class="btn-text-line2">QR Code</div>
                </div>
            </button>

            <button class="checkin-btn" onclick="checkInWithSearch()">
                <div class="btn-icon">
                    <img src="search_icon.svg" alt="Search">
                </div>
                <div class="btn-text">
                    <div class="btn-text-line1">Check in with</div>
                    <div class="btn-text-line2">Search</div>
                </div>
            </button>
        </div>
    </div>

    <!-- Footer Section -->
    <div class="footer">
        <div class="powered-by-logo">
            <img src="poweredby.png" alt="Powered by EventXPro">
        </div>
    </div>

    <!-- Include the scripts -->
    <script src="scripts.js"></script>
</body>

</html>

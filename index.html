<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Check-In System</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" sizes="32x32" href="img/favicon.png">

</head>

<body>
    <!-- Customer Details Panel -->
    <div id="dummyControllContainer"></div>

    <!-- Header Section -->
    <div class="header">
        <button class="drawer-btn" onclick="openDrawer()">
            <div class="drawer-icon">â˜°</div>
        </button>
        <button class="lock-btn" onclick="unlockKioskLock()">
            <div class="lock-icon" id="lockIcon">
                <i class="fa-solid fa-unlock"></i>
            </div>
        </button>
        <div class="logo-container">
            <div class="logo-icon">
                <img src="gfm_home_logo.png" alt="GULFOOD MANUFACTURING Logo">
            </div>
        </div>
    </div>

    <!-- Main Content Section -->
    <div class="main-content">
        <div class="main-content_wrapper" id="mainContent">
            <div class="welcome-section">
                <div class="welcome-title">
                    WELCOME
                </div>
                <div class="responsibility">
                    Your responsibility: <span class="responsibility-bold" id="userRole">Registration Desk</span>
                </div>
            </div>

            <div class="checkin-buttons">
                <button class="checkin-btn" onclick="checkInWithQR()">
                    <div class="btn-icon">
                        <img src="qr_code.svg" alt="QR Code">
                    </div>
                    <div class="btn-text">
                        <div class="btn-text-line1">Check in with</div>
                        <div class="btn-text-line2">QR Code</div>
                    </div>
                </button>

                <button class="checkin-btn" onclick="checkInWithSearch()">
                    <div class="btn-icon">
                        <img src="search_icon.svg" alt="Search">
                    </div>
                    <div class="btn-text">
                        <div class="btn-text-line1">Check in with</div>
                        <div class="btn-text-line2">Search</div>
                    </div>
                </button>
            </div>
        </div>
    </div>

    <!-- Footer Section -->
    <div class="footer">
        <div class="powered-by-logo">
            <img src="poweredby.png" alt="Powered by EventXPro">
        </div>
    </div>


    <div id="qrModal" class="modal" aria-hidden="true">
        <div class="modal-content" role="dialog" aria-modal="true" aria-labelledby="qrModalTitle">
            <div class="modal-body">
                <img src="qr_code.svg" alt="QR" class="modal-qr" />
                <div id="qrModalTitle" class="modal-title">Scanning QR...</div>
                <div class="modal-sub">Please hold on</div>
            </div>
        </div>
    </div>

    <!-- Include the scripts -->
    <script>
        // Load customer details panel from external file
        fetch('dummy-controls.html')
            .then(response => response.text())
            .then(html => {
                document.getElementById('dummyControllContainer').innerHTML = html;
            })
            .catch(error => console.error('Error loading customer details panel:', error));
    </script>
    <script src="scripts.js"></script>
</body>

</html>

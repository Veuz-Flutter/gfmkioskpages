  <!DOCTYPE html>

  <head>

      <style>
          @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');


          body {
              font-family: 'Poppins', sans-serif !important;
          }

          /* Registration Form */
          .registration-form {
              position: fixed;
              inset: 0;
              display: flex;
              align-items: center;
              justify-content: center;
              background: rgba(0, 0, 0, 0.7);
              opacity: 0;
              pointer-events: none;
              transition: opacity 0.3s ease;
              z-index: 15000;
          }

          .registration-form:not(.hidden) {
              opacity: 1;
              pointer-events: auto;
          }

          .registration-form-content {
              background: #fff;
              border-radius: 20px;
              /* padding: 40px 50px; */
              min-width: 95%;
              max-width: 95%;
              max-height: 90vh;
              overflow-y: auto;
              box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
              animation: registrationSlideIn 0.4s ease-out;
              position: relative;
          }

          @keyframes registrationSlideIn {
              0% {
                  transform: translateY(-30px);
                  opacity: 0;
              }

              100% {
                  transform: translateY(0);
                  opacity: 1;
              }
          }

          .registration-form-title {
              color: rgb(255, 255, 255);
              font-size: 28px;
              font-weight: 700;
              text-align: left;
              padding: 15px;
              display: flex;
              justify-content: space-between;

          }

          .registration-form-content-wrapper {
              display: flex;
              gap: 30px;
              /* width: 70%; */
          }

          .registration-field-group {
              flex: 1;
              display: flex;
              flex-direction: column;
              gap: 20px;
          }

          .registration-field {
              display: flex;
              flex-direction: column;
          }

          .registration-field label {
              color: rgb(53, 53, 53);
              font-size: 14px;
              font-weight: 400;
              margin-bottom: 8px;

          }

          .registration-field input,
          .registration-field select {
              background: white;
              border: 2px solid #ebebeb;
              border-radius: 8px;
              padding: 12px 16px;
              color: #333;
              font-size: 16px;
              font-weight: 500;
              min-height: 48px;

              /* box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1); */
              transition: all 0.2s ease;

          }

          .registration-field input:focus,
          .registration-field select:focus {
              outline: none;
              border-color: #421989;
              box-shadow: 0 4px 12px #42198980;
          }

          .registration-field input.error,
          .registration-field select.error {
              border-color: #ef4444;
          }

          .registration-field-error {
              color: #ef4444;
              font-size: 12px;
              margin-top: 4px;
              display: block;
          }

          .phone-input-container {
              display: flex;
              gap: 8px;
          }

          .phone-input-container .country-code-select {
              flex: 0 0 120px;
              min-width: 120px;
          }

          .phone-input-container .phone-number-input {
              flex: 1;
          }

          .registration-loading-overlay {
              position: absolute;
              inset: 0;
              background: rgba(255, 255, 255, 0.95);
              display: flex;
              align-items: center;
              justify-content: center;
              z-index: 10;
              border-radius: 20px;
              opacity: 0;
              pointer-events: none;
              transition: opacity 0.3s ease;
          }

          .registration-loading-overlay.visible {
              opacity: 1;
              pointer-events: auto;
          }

          .registration-loading-text {
              font-size: 18px;
              font-weight: 600;
              color: #421989;
              display: flex;
              align-items: center;
              gap: 12px;
          }

          .registration-loading-spinner {
              width: 24px;
              height: 24px;
              border: 3px solid #42198933;
              border-top-color: #421989;
              border-radius: 50%;
              animation: spin 0.8s linear infinite;
          }

          @keyframes spin {
              to {
                  transform: rotate(360deg);
              }
          }

          .registration-btn-primary.loading {
              opacity: 0.7;
              cursor: not-allowed;
              position: relative;
          }

          .registration-btn-primary.loading::after {
              content: '';
              position: absolute;
              width: 16px;
              height: 16px;
              margin: auto;
              border: 2px solid transparent;
              border-top-color: currentColor;
              border-radius: 50%;
              animation: spin 0.6s linear infinite;
              right: 12px;
              top: 0;
              bottom: 0;
          }

          .registration-form-actions {
              display: flex;
              gap: 15px;
              justify-content: flex-end;
              margin-top: 30px;
              padding-top: 20px;
              border-top: 1px solid rgba(255, 255, 255, 0.2);
          }

          .registration-btn {
              padding: 12px 24px;
              border: none;
              border-radius: 8px;
              font-size: 16px;
              font-weight: 600;
              cursor: pointer;
              transition: all 0.2s ease;

          }

          .registration-btn-primary {
              background: linear-gradient(135deg, #10b981 0%, #059669 100%);
              color: white;
          }

          .registration-btn-primary:hover {
              background: linear-gradient(135deg, #34d399 0%, #10b981 100%);
              transform: translateY(-2px);
              box-shadow: 0 4px 12px rgba(16, 185, 129, 0.4);
          }

          .registration-btn-secondary {
              background: rgb(125, 125, 125);
              color: white;
              border: 1px solid rgba(255, 255, 255, 0.3);
          }

          .registration-btn-secondary:hover {
              background: rgba(255, 255, 255, 0.3);
              transform: translateY(-2px);
          }

          .form_main {
              padding: 40px;
          }

          .registration-close-btn {
              position: absolute;
              top: 16px;
              right: 16px;
              width: 40px;
              height: 40px;
              display: inline-flex;
              align-items: center;
              justify-content: center;
              border: none;
              background: transparent;
              cursor: pointer;
              border-radius: 8px;
              color: #333;
              transition: background .12s ease, color .12s ease;
              z-index: 20;
          }

          .modal_header {
              background: linear-gradient(135deg, #6b0285 0%, #4a2c7a 100%);
          }

          .registration-close-btn:hover {
              background: rgba(0, 0, 0, 0.06);
          }

          .registration-close-btn svg {
              width: 38px;
              height: 38px;
              display: block;
              color: #fff;
              background: #eaeaea47;
              padding: 3px;
              font-size: 30px;
              border-radius: 5px;
          }

          .form_badge_wrapper {
              display: flex;
              align-items: self-start;
              gap: 20px;
          }

          .badge-wrapper {
              width: 30%;
              position: sticky;
              top: 10px;
          }

          /* badge */
          .badge_right_data {
            overflow: hidden;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 8px 30px rgb(0 0 0 / 6%);
            position: sticky;
            top: 10px;
          }

          .badge_right_data .hero {
              height: 78px;
              /* border-radius: 10px; */
              overflow: hidden;
                margin-bottom: 20px;
              display: flex;
              align-items: center;
              justify-content: center;
              position: relative;
          }

          .badge_right_data .hero img {
              width: 100%;
              height: 100%;
              object-fit: cover;
              display: block
          }

          .badge_right_data .hero .title {
              position: absolute;
              color: white;
              letter-spacing: 3px;
              font-weight: 700;
              font-size: 18px;
              text-transform: uppercase;
              text-shadow: 0 3px 10px rgba(0, 0, 0, 0.35);
          }

          .badge_right_data .qr-wrap {
              display: flex;
              justify-content: center;
              margin-bottom: 18px
          }

          .badge_right_data .qr-frame {
              width: 134px;
              height: 134px;
              border-radius: 14px;
              padding: 0px;
              border: 3px dashed rgba(135, 142, 150, 0.25);
              display: flex;
              align-items: center;
              justify-content: center;
              background: linear-gradient(180deg, rgba(255, 255, 255, 0.95), rgba(255, 255, 255, 0.85));
          }

          .badge_right_data .qr {
              width: 100%;
              height: 100%;
              background: #e0e0e0;
              border-radius: 6px;
              display: flex;
              align-items: center;
              justify-content: center;
              position: relative;
              box-shadow: 0 6px 18px rgba(10, 20, 30, 0.04);
          }

          .badge_right_data .qr img {
            mix-blend-mode: overlay;
          }

          .badge_right_data .qr .placeholder-text {
            font-size: 12px;
            color: #ffffff;
            font-weight: 500;
            text-transform: uppercase;
            position: absolute;
            background: #606060;
            padding: 2px 9px;
            border-radius: 20px;
          }

          .badge_right_data h1 {
            font-size: 1.4rem;
            font-weight: 800;
            color: #333;
            text-align: center;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 1px;
            background: linear-gradient(135deg, #333, #555);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 2px 4px rgba(0, 0, 0, .1);
          }

          .badge_right_data .job {
              color: #6b0285;
              font-weight: 600;
            margin-bottom: 8px;
              text-transform: uppercase
          }

          .badge_right_data .company,
          .badge_right_data .country {
              color: #666;
              font-weight: 600;
              letter-spacing: 0.6px;
              text-transform: uppercase;
                margin-bottom: 8px;
              
          }

          .badge_right_data .category {
              margin: 28px auto 0px;
              position: relative;
              height: 78px;
              /* max-width: 440px; */
              /* border-radius: 12px; */
              /* overflow: hidden; */
              box-shadow: 0 8px 26px rgba(12, 20, 32, 0.12);
          }

          .badge_right_data .category img {
              width: 100%;
              height: 100%;
              object-fit: cover
          }

          .badge_right_data .category .cat-content {
              position: absolute;
              inset: 0;
              display: flex;
              flex-direction: column;
              align-items: center;
              justify-content: center;
              color: white;
              text-transform: uppercase
          }

          .badge_right_data .category .small {
              font-size: 12px;
              letter-spacing: 3px;
              font-weight: 600;
              opacity: 0.95
          }

          .badge_right_data .category .big {
              font-size: 36px;
              font-weight: 800;
              /* margin-top: 6px; */
              letter-spacing: 2px
          }

          .badge_right_data-note {
              font-size: 13px;
              color: var(--muted);
              margin-top: 16px;
              line-height: 1.4;
              text-align: center;
          }

          .badge_right_data-note b {
              color: var(--accent);
              text-transform: uppercase
          }

          .form-main_wrapper{
            width: 70%;
          }

          @media (max-width: 1200px) {
            .form-main_wrapper{
                width: 60%;
            }
            .badge-wrapper{
                width: 40%;
            }
          }

           @media (max-width: 1024px) {
            .registration-form-content-wrapper{
                flex-direction: column;
            }
            .form-main_wrapper{
                width: 55%;
            }
            .badge-wrapper{
                width: 45%;
            }
           }

          /* badge */

          @media (max-width: 768px) {
              .registration-form-content {
                  min-width: auto;
                  width: 95%;
                  padding: 30px 25px;
              }

              .registration-form-content-wrapper {
                  flex-direction: column;
                  gap: 20px;
              }

              .registration-field-group {
                  gap: 15px;
              }

              .registration-form-title {
                  font-size: 24px;
              }
          }
      </style>

          .iti {
